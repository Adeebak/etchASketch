<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch A Sketch </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <h1> Etch-A-Sketch </h1>
        <p class="gridSizeDisplay"> Grid Size </p>

        <button class="user-select"> Select </button>

        <div id="buttons">
            <input type="radio" id="black-pen" name="pen" value="black-pen" data-color="black"> <label
                for="black-pen">Black</label>
            <input type="radio" id="red-pen" name="pen" value="red-pen" data-color="red"> <label
                for="red-pen">Red</label>
            <input type="radio" id="blue-pen" name="pen" value="blue-pen" data-color="blue"> <label
                for="blue-pen">Blue</label>
            <input type="radio" id="rainbow" name="pen" value="rainbow" data-color="rainbow"> <label
                for="Rainbow">Rainbow</label>
            <input type="radio" id="eraser" name="pen" value="eraser" data-color="white"> <label
                for="eraser">Eraser</label>
            <button id="clear-button">Clear</button>
        </div>
    </div>

    <div class="container">

    </div>

    <script src="js/app.js"></script>

</body>

</html>
